
<div *ngIf="buttons">
      <iframe [src]="cardText" width="640" height="320" frameBorder="0"></iframe>
    <div id="buttonGrid">
        <div *ngFor="let value of buttons; let i = index">
            <button (click)="getIndex(i)">{{ value }}</button>
        </div>
    </div>
</div>
